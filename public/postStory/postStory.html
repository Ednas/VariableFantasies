<div class="row">
    <div class="col-md-5 sm-paddington" id="storyform">
        <form class="sm-paddington">
            <div class="form-group">
                <label for="Title">Story Title</label>
                <input type="text" class="form-control" id="storiesTitle" placeholder="Story Title">
              </div>
            <div class="form-group">
                <label for="Author">Story Author</label>
                <input type="text" class="form-control" id="storiesAuthor" placeholder="Story Author">
              </div>
            <div class="form-group">
                <label for="Story">Story</label>
                <input type="text" class="form-control" id="story" placeholder="Story">
              </div>
           <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="col-md-7" id="storyblank">
        
    </div>

</div>
